<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
    <meta charset="UTF-8">
    <title>Flatlander's Store</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-controller="StoreController as store">

<div class="container">
    <div class="col-lg-6" ng-repeat="product in store.products">
        <div><h1>{{product.name}}</h1>
            <h2>{{product.price | currency}}</h2>
            <p>{{product.description}}</p>
            <img class="img-responsive" ng-src="{{product.image}}"/>
            <button class="btn btn-success" ng-show="product.canPurchase">Add to Cart</button>

            <section ng-controller="PanelController as panel" style="margin-top: 5%; background-color: lightgray; padding: 2%; border-radius: 5px;">
                <ul class="nav nav-pills">
                    <li ng-class="{ active: panel.isSelected(1) }">
                        <a href ng-click="panel.selectedTab(1)">Description</a>

                    </li>
                    <li ng-class="{ active: panel.isSelected(2) }">
                        <a href ng-click="panel.selectedTab(2)">Specifications</a>

                    </li>
                    <li ng-class="{ active: panel.isSelected(3) }">
                        <a href ng-click="panel.selectedTab(3)">Reviews</a>

                    </li>

                    <div class="panel" ng-show="panel.isSelected(1)">
                        <br/><br/>
                        <h4>Description</h4>
                        <p>{{product.descriptions}}</p>
                    </div>
                    <div class="panel" ng-show="panel.isSelected(2)">
                        <br/><br/>
                        <h4>Specifications</h4>
                        <p>{{product.specifications}}</p>
                    </div>
                    <div class="panel" ng-show="panel.isSelected(3)">
                        <br/><br/>
                        <h4>Reviews</h4>
                        <p>{{product.reviews}}</p>
                    </div>
                </ul>
            </section>
        </div>
    </div>
</div>

<!-- scripts -->
<script src="js/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
