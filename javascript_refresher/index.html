<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Refresher - Simple To Do List</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<div class="container mainContainer">
    <h1>Task Manager</h1>
    <hr>

    <!--- priority panel
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-12 priorityPanel">
            <h3>Prioritised Tasks:</h3>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 priorityPanelInner">
                <div class="col-lg-6 leftPrioritise">
                    left
                </div>
                <div class="rightPrioritise">
                    right
                </div>
            </div>
        </div>
    </div> --->

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <!--- left panel --->
        <div class="col-lg-6">
            <div class="col-lg-12 leftPanel">
                <h3>To Do:</h3>
                <span>Total:&nbsp;<span id="totalTasks"></span></span>

                    <div class="col-lg-8">
                        <!--- new task input field --->
                        <div class="form-group">
                            <label for="newTaskText">Task Name:</label>
                            <input class="form-control" id="newTaskText">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <button class="btn btn-info" id="btnAddTask" style="margin-top: 4.5%;">Add New Task</button>
                    </div>

                <div class="col-lg-12">
                    <button class="btn btn-info pull-right" id="btnSelectTask">Select Tasks</button>
                </div>

                <br/>
                <div class="col-lg-12">
                    <ul id="toDoList" class="newTaskContainer">

                    </ul>
                </div>

            </div>
        </div>

        <!--- right panel --->
        <div class="col-lg-6">
            <div class="col-lg-12 rightPanel">
                <h3>Done:</h3>
                <button id="testBtn" class="btn btn-success pull-right">Archive Task</button>
                <br/>
                <ul>
                    <li>
                        <p id="testApple">Apples</p>
                        <input value="Apples">
                    </li>
                    <li>
                        <span>Oranges</span>
                        <input value="Oranges">
                    </li>
                    <li>
                        <span>Bananas</span>
                        <input value="Bananas">
                    </li>
                </ul>
            </div>
        </div>
    </div>



    <hr/>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/main.js"></script>
<!--<script src="js/events.js"></script>-->
</body>
</html>
