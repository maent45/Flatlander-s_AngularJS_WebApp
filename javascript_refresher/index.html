<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Refresher - Simple To Do List</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<div class="container mainContainer">
    <h1>Task Manager</h1>
    <hr>

    <!--- left panel --->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-6 leftPanel">
            <h2>To Do:</h2>
            <button class="btn btn-default pull-right" id="btnAddTask">Add new task</button>
            <br/>
            <ul id="checklist">
                <li>
                    <span>Apples</span>
                    <input value="Apples">
                </li>
                <li>
                    <span>Oranges</span>
                    <input value="Oranges">
                </li>
                <li>
                    <span>Bananas</span>
                    <input value="Bananas">
                </li>
            </ul>
        </div>
    </div>

    <hr/>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/events.js"></script>
</body>
</html>
