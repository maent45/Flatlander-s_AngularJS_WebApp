<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Refresher - Simple To Do List</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<div class="container mainContainer">
    <h1>To Do List</h1>
    <hr>
    <ul id="checklist">
        <li>
            <span>Apples</span>
            <input value="Apples">
        </li>
        <li>
            <span>Oranges</span>
            <input value="Oranges">
        </li>
        <li>
            <span>Bananas</span>
            <input value="Bananas">
        </li>
    </ul>
    <hr/>
    <button class="btn btn-default" id="btnAddTask">Add new task</button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/events.js"></script>
</body>
</html>
